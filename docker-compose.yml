version: "3.3"

services:
  export:
    image: structurizr/cli:latest
    volumes:
      - ./:/usr/local/structurizr
    command: export -workspace app.dsl -format plantuml -output build
  validate:
    image: structurizr/cli:latest
    volumes:
      - ./:/usr/local/structurizr
    command: validate -workspace app.dsl
